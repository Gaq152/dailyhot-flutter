name: dailyhot
description: "每日热点聚合应用"
publish_to: 'none'
version: 1.3.10+14

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  flutter_riverpod: ^2.5.1

  # 网络请求
  dio: ^5.4.0

  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # 路由管理
  go_router: ^13.2.0

  # UI 组件
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_markdown: ^0.7.6

  # 工具类
  url_launcher: ^6.2.5
  webview_flutter: ^4.4.2
  android_intent_plus: ^5.1.0
  intl: ^0.19.0
  logger: ^2.0.2+1
  package_info_plus: ^8.0.0
  flutter_dotenv: ^5.1.0

  # JSON 序列化
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # 其他
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # 代码生成
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7

  # 应用图标生成
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo/
    - assets/images/
    - .env

# 应用图标配置
flutter_launcher_icons:
  android: true
  ios: false  # 如果需要iOS图标，改为true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FF0000"  # 红色背景
  adaptive_icon_foreground: "assets/images/app_icon.png"
